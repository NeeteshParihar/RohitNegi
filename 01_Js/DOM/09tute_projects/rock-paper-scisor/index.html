<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

       <div class="players">
        <div class="playerA">

            <img data-move="rock" class="hand-sign" src="./hand-signs/rock.png" alt="">
            <img  data-move="paper"  class="hand-sign"  src="./hand-signs/paper.png" alt="">
            <img data-move="scissor"  class="hand-sign"  src="./hand-signs/scissor.png" alt="">

        </div>
        <div class="vs">vs</div>
        <div class="playerB">
            <img data-move="rock"  class="hand-sign"  src="./hand-signs/rock.png" alt="">
            <img data-move="paper"  class="hand-sign"  src="./hand-signs/paper.png" alt="">
            <img data-move="scissor"  class="hand-sign"  src="./hand-signs/scissor.png" alt="">
        </div>
       </div>

        <div class="controls">

            <button class="check"> check</button>
            <button class="reset" >reset</button>

        </div>

        <p class="result">
            <!-- game status will  be shown here -->
         </p>


    </div>

    <script  src="./script.js"></script>
    
</body>
</html>
