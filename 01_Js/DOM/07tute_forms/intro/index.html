<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">

        <h1>student hackathon form</h1>

        <form>

            <!--  value = Neetesh  default value 
               form treats all fields as its fields and dubmit them when submitted  
            -->
            <label for="fname">Enter first name :</label>
            <input type="text" id="fname" name="first-name" placeholder="ex:Neetesh">

            <label for="lname">Enter Last name :</label>
            <input type="text" id="lname" name="last-name" placeholder="ex:Parihar">
          
            <label for="age">Enter age :</label>
            <input type="number" id="age" name="age" placeholder="ex:21">

            <button type="submit">submit</button>
            <button type="reset">reset</button>


        </form>




    </div>


    <script src="./script.js"></script>
</body>

</html>
