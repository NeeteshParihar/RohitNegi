<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./util.css">
    <script src="https://kit.fontawesome.com/5382125053.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="navs my-font bg-orange">

        <div class="header flex gap-3 m-2 align-center">

            <div class="logo flex-grow flex align-center">
                <img src="./images/logo.png" alt="">
                <span>Swiggy</span>
            </div>

            <div>
                <p>Swiggy Corporate</p>
            </div>

            <div>
                <p>Partner with us</p>
            </div>

            <button class="get-app f-wt-2 pd-1 transparent border-1 b-rad-2 color-white f-1">
                <span>Get the App</span>
                <i class="fa-solid fa-up-right-from-square"></i> </button>

            <button class="sign-in f-wt-2 pd-1 b-rad-2 bg-black color-white border-2 f-1">
                Sign in
            </button>


        </div>

        <div class="tittle flex center align-center f-3 m-3">

            <p>Order food & groceries. Discover best restaurants. Swiggy it!</p>

        </div>

        <div class="search flex center align-center gap-3">

            <div class="location">
                <img src="./images/location.svg" alt="">
                <input type="text">
                <img src="./images/down.svg" alt="">
            </div>

            <div class="item">
                <input type="text" placeholder="Search for restaurant, item or more">
                <i class="fas fa-search" style="color: black;"></i>


            </div>



        </div>

        <div id="services" class="flex center align-center">


        </div>

    </div>

    <div class="services-samples">

       
        <div class="dishes-container">

            <h4>Food collection</h4>
            
            <div class="dish-controller flex justify-end navigation-button">
                <button class="left-dish fas fa-arrow-left pointer "></button>
                <button class="right-dish fas fa-arrow-right pointer"></button>
            </div>
            <div id="dishes" class="scroll-smooth">
            
            </div>
        </div>

        <div class="instmatItem-container">

            <h4>Shop groceries on Instamart</h4>
            <div class="instmatScroller flex justify-end navigation-button">
                <button class="left-instamat fas fa-arrow-left pointer "></button>
                <button class="right-instamat fas fa-arrow-right pointer"></button>
            </div>
            <div id="instamatItem" class="scroll-smooth">
            
            </div>
        </div>

        <div class="Dineut-container">

            <h4>Explore  Dineut  restaurants nearby  </h4>
            <div class="Dineut-scroller flex justify-end navigation-button">
                <button class="left-dineut fas fa-arrow-left pointer"></button>
                <button class="right-dineut fas fa-arrow-right pointer"></button>
            </div>
            <div id="DineutItems" class="scroll-smooth"> 
                                            
            </div>
        </div>
       

    </div>

    <div class="availablity">


    </div>

    <div class="footer">


    </div>

    <script type="module"  src="./script.js"></script>
    <script type="module" src="./dish_render.js"></script>
    <script type="module" src="./instamatItem.js"></script>
    <script type="module" src="./dineut.js"></script>


</body>

</html>
