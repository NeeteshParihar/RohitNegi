

<!DOCTYPE html>
<html lang="en">
<head>

    <title>tick-tack-toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     

    <div class="playerA">
        <p>playerA</p>

            <div id="1"></div>

    <div class="playerB">
        <p>playerB</p>

    <script  src="./script.js" ></script>
