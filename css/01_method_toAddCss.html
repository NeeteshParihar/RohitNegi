
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS</title>

	<style>
		body{
			font-family: Arial, Helvetica, sans-serif;

		}
		li{
			color : rgb(90, 4, 4) ;
		}
	</style>

</head>
<body>
	<!-- inline css  : tag ke andar css -->
	 <!-- internal css : html mai style tag ke andar css -->
	  <!-- external css : separate file mai css likhna -->

	  <!-- child inherites styles from its parent container -->

	<h1  >Hello world</h1>
	<ul style="color:black; background-color: aqua;padding:10px;" >
		<li>pen</li>
		<li>coffee</li>
		<li>lamp</li>
		<li>table</li>
	</ul>
	
</body>
</html>
