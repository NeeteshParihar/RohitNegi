
<!DOCTYPE html>

<head>

	<title>CSS</title>

	<style>
		body{
			font-family: Arial, Helvetica, sans-serif;

		}
		li{
			color : rgb(90, 4, 4) ;
		}
	</style>

	<link rel="stylesheet" href="./style.css">

<body>

	<ul draggable="true" style="color:black; background-color: aqua;padding:10px;" >

	<p draggable="true">Lorem ipsum dolor sit amet.</p>

	<section>
		<div>
			<p>lorem5</p>
		</div>

</body>
</html>
