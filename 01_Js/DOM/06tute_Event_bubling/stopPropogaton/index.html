<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop propagation</title>

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parent {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .child {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div class="parent">

        <div class="child">


        </div>
    </div>


    <script>


        const parent = document.getElementsByClassName("parent")[0];
        const child = document.getElementsByClassName("child")[0];

        child.addEventListener("click", (event) => {

            console.log("child clicked ");
            event.stopPropagation();
            console.log("event bubling stoped");
            // we can also use it for event capturing 


        })


        parent.addEventListener("click", () => {

            console.log("parent clicked") ;

        })






    </script>
</body>

</html>
